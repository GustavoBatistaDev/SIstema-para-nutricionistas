{%extends 'base_plataforma.html'%}
{% load static%}

{% block 'plataforma'%}


{% if messages%}

<br>
    {%for i in messages%}
        <div class="alert {{i.tags}}" role="alert">
            {{i}}
        </div>
    {% endfor%}
{% endif%}


<br>
<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal">
  Novo paciente
</button>
<br>

<br>
<br>
<div  class="row">

{% for i in list_pacient%}
    <div class="col-md-4">
        <a href="#" class="link-hover">
            <div class="card-paciente">
                <div class="foto-perfil">
                    <img style="height: 165px;" src="{{i.foto.url}}">
                </div>
                <br>
                <p class="dados">{{i.nome}}</p>
                <p class="dados">{{i.idade}} Anos</p>
            </div>
        </a>
    </div>
{%endfor%}
</div>




<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title titulo" id="exampleModalLabel">Cadastrar paciente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form action="{% url 'pacientes'%}" method="POST" enctype="multipart/form-data">{% csrf_token%}
                    <table class="table">
                        <hr>
                        {{form}}
                        
                        <tr>
                            <td colspan="2"> <button class="btn btn-outline-success" type="submit">Enviar</button> </td>
                        </tr>
                    </table>
                        
  
            </div>
        
        </div>
    </div>
  </div>



{%endblock%}
